<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- Custom signin.css -->
  <link th:href="@{/css/signin.css}" rel="stylesheet">

  <title>Login Page</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">로그인</h1>
      <form method="post" th:action="@{/login}">
        <!-- 상단에 뜨는 메시지 -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          유효하지 않은 메일 또는 비밀번호입니다.
        </div>
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
          Successfully logged out
        </div>
        <!-- 이메일 입력 필드 + 유효성 검사 메시지 -->
        <div class="form-floating mb-2">
          <input type="email" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
          <label for="username">Email address</label>
          <div th:if="${param.error}" class="form-text text-danger">이메일이 올바르지 않거나 존재하지 않습니다.</div>
        </div>
        <!-- 비밀번호 입력 필드 + 유효성 검사 메시지 -->
        <div class="form-floating mb-3">
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
          <label for="password">Password</label>
          <div th:if="${param.error}" class="form-text text-danger">비밀번호가 잘못되었거나 입력되지 않았습니다.</div>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary btn-lg" type="submit">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoAZJy0pOer+AfD5VXWfVZlAUa0xNfQ0aEw+7F7bPjD1L3y"
        crossorigin="anonymous"></script>
</body>
</html>
